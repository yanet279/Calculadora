<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="calculadora">
        <input id="entrada" type="text" readonly>
        <div class="botones">
            <button class="boton boton-c" id="btn-clear">C</button>
            <button class="boton" id="btn-borrar">‚Üê</button>
            <button class="boton" id="btn-div">/</button>
            <button class="boton" id="btn-7">7</button>
            <button class="boton" id="btn-8">8</button>
            <button class="boton" id="btn-9">9</button>
            <button class="boton" id="btn-mult">*</button>
            <button class="boton" id="btn-4">4</button>
            <button class="boton" id="btn-5">5</button>
            <button class="boton" id="btn-6">6</button>
            <button class="boton" id="btn-sub">-</button>
            <button class="boton" id="btn-1">1</button>
            <button class="boton" id="btn-2">2</button>
            <button class="boton" id="btn-3">3</button>
            <button class="boton" id="btn-add">+</button>
            <button class="boton boton-0" id="btn-0">0</button>
            <button class="boton" id="btn-punto">.</button>
            <button class="boton" id="btn-equal">=</button>
        </div>
    </div>

    <script src="js/script.js" defer></script></body>
</html>
